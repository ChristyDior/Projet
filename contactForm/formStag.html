<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formStag.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
    <h1>Inscription</h1>
    <div class="input-box">
        <input type="nom" placeholder="Nom complet" required>
    </div>
    <div class="input-box">
        <input type="prenom" placeholder="Prenom" required>
    </div>
    <div class="input-box">
        <input type="filiere" placeholder="Filiere" required>
    </div>
    <div class="input-box">
        <input type="adresse" placeholder="Adresse" required>
    </div>
    <div class="input-box">
        <input type="email" placeholder="Email" required>
    </div>
    <div class="input-box">
        <input type="telephone" placeholder="Telephone" required>
    </div>
    <button type="submit">S'inscrire</button>
</section>
</body>
</html>
